<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <button></button>

        <button></button>
        <button></button>
        <button></button>
    </div>
    <script>
        let turno = 0;
        const tablero = [];

        const pulsarBoton = (e, pos) => {
            turno++;
            const pulsar = e.target;
            const color = turno % 2 ? 'brown' : 'yellow';
            pulsar.style.background = color;
            tablero[pos] = color
            if (haGanado()) alert(' Enhorabuena player ' + color)
        }

        const haGanado = () => {
            if (tablero[0] == tablero[1] && tablero[0] == tablero[2] && tablero[0]) {
                return true;
            } else if (tablero[3] == tablero[4] && tablero[3] == tablero[5] && tablero[3]) {
                return true;
            } else if (tablero[6] == tablero[7] && tablero[6] == tablero[8] && tablero[6]) {
                return true;
            } else if (tablero[0] == tablero[3] && tablero[0] == tablero[6] && tablero[0]) {
                return true;
            } else if (tablero[1] == tablero[4] && tablero[1] == tablero[7] && tablero[1]) {
                return true;
            } else if (tablero[2] == tablero[5] && tablero[2] == tablero[8] && tablero[2]) {
                return true;
            } else if (tablero[0] == tablero[4] && tablero[0] == tablero[8] && tablero[0]) {
                return true;
            } else if (tablero[2] == tablero[4] && tablero[2] == tablero[6] && tablero[2]) {
                return true;
            }
            return false
        }

        document.querySelectorAll('button').forEach((obj, i) => obj.addEventListener('click', (e) => pulsarBoton(e, i)));
    </script>
</body>

</html>
