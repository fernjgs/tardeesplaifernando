<input type="text" id="numero1" placeholder="n1">
<input type="text" id="numero2" placeholder="n2">

<select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
</select>

<button id="calcular">Calcular</button>

<output id="resultado"></output>

<script>

    document.querySelector('#calcular').addEventListener('click', () => {
        const n1 = Number(document.querySelector('#numero1').value);
        const n2 = Number(document.querySelector('#numero2').value);
        const op2 = document.querySelector('#op').value;
        let r;
        if (op2 == '+') {
            r = n1 + n2;
        } else if (op2 == '-') {
            r = n1 - n2;
        } else if (op2 == '*') {
            r = n1 * n2;
        } else if (op2 == '/') {
            r = n1 / n2;
        }
        document.querySelector('#resultado').value = r;




    });

</script>
